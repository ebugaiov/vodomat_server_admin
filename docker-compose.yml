version: '3.7'
services:

  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - static_volume:/opt/server_admin/static
      - "./database:/opt/server_admin/database"
    env_file:
      - .env
    restart: always
    networks:
      - server_admin_network
    depends_on:
      - redis

  redis:
    image: redis:latest
    restart: always
    networks:
      - server_admin_network

  nginx:
    image: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - "./server_admin.conf:/etc/nginx/conf.d/default.conf:ro"
      - static_volume:/opt/server_admin/static:ro
    networks:
      - server_admin_network
    depends_on:
      - server_admin
    
networks:
  server_admin_network:
    driver: bridge

volumes:
  static_volume:
