version: '3.7'
services:

  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - static_volume:/opt/server_admin/static
      - ./database:/opt/server_admin/database
    env_file:
      - .env
    restart: always
    ports:
      - published: 8000
        target: 8000
    networks:
      - server_admin_network
    depends_on:
      - redis

  redis:
    image: redis:latest
    restart: always
    networks:
      - server_admin_network

networks:
  server_admin_network:
    driver: bridge

volumes:
  static_volume:
